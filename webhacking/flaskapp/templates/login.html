<html>
    <head>
        <title>로그인</title>
        <meta charset="utf-8" >
    </head>
    <body>
        로그인<br />
        <hr />
         <form id="login" method="POST" action="/loginProcess" onsubmit="return nullCheck();" >
            아이디 : <input type="text" name="id" /><br />
            비밀번호 : <input type="password" name="pw" /><br />
            <input type="submit" value="로그인"/>
        </form>
    </body>
{%with messages = get_flashed_messages()%}
	{%if messages %}
		<script type="text/javascript">
			alert("{{messages[-1]}}");
		</script>	
	{%endif%}
{%endwith%}
<script type ="text/javascript">
	function nullCheck(){
		var thisForm=document.getElementById("login");
		var count=0;
		for(var i=0; i<thisForm.length;i++){
			if(thisForm[i].value=="" || thisForm[i].value==null){
				count++;
				break;
			}
		}
		if(count>0){
			alert("빈칸을 채워주세요.");
			return false;
		} else {
			return true;
		}
	}
</script>
</html>
